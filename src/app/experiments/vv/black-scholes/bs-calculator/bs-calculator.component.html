<h3>Black-Scholes Calculator</h3>

<div class="outer-container">

    <div class="calc-container">

        <form class="calc-form" [formGroup]="calculatorForm" (ngSubmit)="calculate()">

            <label for="S)">S0: </label>
            <input type="number" formControlName="S0">

            <label for="X">X: </label>
            <input type="number" formControlName="X">

            <label for="t">t: </label>
            <input type="number" formControlName="t">

            <label for="s">s: </label>
            <input type="number" formControlName="s">

            <label for="q">q: </label>
            <input type="number" formControlName="q">

            <label for="r">r: </label>
            <input type="number" formControlName="r">
            
            <div class="button-container">
                <button>Clear form</button>
                <button type="submit">Calculate</button>
            </div>

        </form>

        <div class="results-display" *ngIf="formValues$ | async as formValues">

            <div class="results-container">

                <p class="heading">Call data: </p>
                <p class="result">Price: <span class="result-data">{{formValues.S0}}</span></p>
                <p class="result">Delta: <span class="result-data">{{formValues.X}}</span></p>
                <p class="result">Theta: <span class="result-data">{{formValues.t}}</span></p>
                
            </div>

            <div class="results-container">

                <p class="heading">Put data: </p>
                <p class="result">Price: <span class="result-data">{{formValues.s}}</span></p>
                <p class="result">Delta: <span class="result-data">{{formValues.q}}</span></p>
                <p class="result">Theta: <span class="result-data">{{formValues.r}}</span></p>
                
            </div>
            
            <div class="results-container">
                
                <p class="heading">Others: </p>
                <p class="result">Gamma: <span class="result-data">{{formValues.S0}}</span></p>
                <p class="result">Vega: <span class="result-data">{{formValues.X}}</span></p>
                <p class="result">Rho: <span class="result-data">{{formValues.t}}</span></p>

            </div>

        </div>

    </div>

</div>
