<mat-toolbar color="primary">
  My Weather App
</mat-toolbar>
<div class="content">
  <div class="row">
    <form [formGroup]="weatherForm">
      <mat-form-field>
        <mat-label>Select Country</mat-label>
        <mat-select formControlName="country">
          <mat-option *ngFor="let country of countriesList"
          [value]="country.code">
            {{country.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Select City</mat-label>
        <mat-select formControlName="city">
          <mat-option
            *ngFor="let city of citiesList"
            [value]="city">
            {{city}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <p>{{weatherForm.value | json}}</p>
  <br />
  <router-outlet></router-outlet>
</div>
