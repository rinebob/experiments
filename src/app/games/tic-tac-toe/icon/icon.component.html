<div [ngSwitch]="icon">
  <div *ngSwitchCase="  'empty'  ">
    <fa-icon
      [icon]="faPen"
      class="icon fa-empty"
    color="primary"></fa-icon>
  </div>
  <div *ngSwitchCase="  'cross'  ">
    <fa-icon
      [icon]="faTimes"
      class="icon fa-cross"></fa-icon>
  </div>
  <div *ngSwitchCase="  'circle'  ">
    <fa-icon
      [icon]="faCircle"
      class="icon fa-circle"></fa-icon>
  </div>
  <div *ngSwitchDefault>
   Uh, what??
  </div>


</div>
