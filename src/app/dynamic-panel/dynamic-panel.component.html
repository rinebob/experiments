
<div #dynamicPanelContainer class="dynamic-panel-container">

    <exp-chart-controls [numDataPoints]="numDataPoints"
                        (moveChart)="handleMoveChart($event)"
                        (verticalAdjustment)="handleVerticalAdjustment($event)"
                        (updateChartType)="handleUpdateChartType($event)"
                        (updateScaleType)="handleUpdateScaleType($event)"
                        (getData)="getData()">
    </exp-chart-controls>
    

    <div #baseChartContainer class="base-chart-container">
        <exp-dynamic-chart [chartData]="chartData$ | async"
                           [chartPanelConfig]="chartPanelConfig$ | async"
                           [containerDimensions]="chartContainerDimensions$ | async"
                           [dataRenderIndices]="dataRenderIndices$ | async"
        >

        </exp-dynamic-chart>

</div>
