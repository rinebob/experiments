<mat-toolbar (click)="sidenav.toggle()" color="primary">
  <button
    mat-icon-button
    (click)="menuClick.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <h2>{{title}}</h2>
  <div (click)="$event.stopPropagation()">
  <mat-icon>brightness_5</mat-icon>
  <mat-slide-toggle [formControl]="toggleControl">
  </mat-slide-toggle>
  <mat-icon>bedtime</mat-icon>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <!--  mode="push"-->
  <!--  (click)="sidenav.close()"-->
  <mat-sidenav #sidenav opened mode="side">
    <mat-nav-list>
      <a mat-list-item class="sidenav-links"
          routerLink="/dashboard"
          routerLinkActive="active">
        Dashboard
      </a>
      <a mat-list-item class="sidenav-links"
          routerLink="/angular"
          routerLinkActive="active">
        Angular
      </a>
      <a mat-list-item class="sidenav-links"
          routerLink="/d3"
          routerLinkActive="active">
        D3
      </a>
      <!-- <a mat-list-item class="sidenav-links"
          routerLink="/games"
          routerLinkActive="active">
        Games
      </a> -->
      <a mat-list-item class="sidenav-links"
          routerLink="/base-components"
          routerLinkActive="active">
        Base components
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <main>
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
