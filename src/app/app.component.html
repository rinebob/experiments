<mat-sidenav-container>
   
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>

      <!-- <ng-container *ngFor="let item of visvolMenu"> -->
        <ng-container *ngFor="let item of interimMenu">
        <a mat-list-item 
          class="sidenav-links"
          (click)="sidenav.close()"
          routerLink="{{item.route}}"
          routerLinkActive="active">
        {{item.label}}
      </a>
      </ng-container>

      <!-- <ng-container *ngFor="let config of experimentsMenu">
        <a mat-list-item 
          class="sidenav-links"
          (click)="sidenav.close()"
          routerLink="{{config.route}}"
          routerLinkActive="active">
          {{config.label}}
        </a>
      </ng-container> -->
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
