<exp-header (menuIconClick)="sidenav.toggle()"></exp-header>

<mat-sidenav-container>
  <!--  mode="push"-->
   
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item class="sidenav-links"
          (click)="sidenav.close()"
          routerLink="/dashboard"
          routerLinkActive="active">
        Dashboard
      </a>
      <a mat-list-item class="sidenav-links"
          (click)="sidenav.close()"
          routerLink="/angular"
          routerLinkActive="active">
        Angular
      </a>
      <a mat-list-item class="sidenav-links"
          (click)="sidenav.close()"
          routerLink="/d3"
          routerLinkActive="active">
        D3
      </a>
      <!-- <a mat-list-item class="sidenav-links"
          (click)="sidenav.close()"
          routerLink="/games"
          routerLinkActive="active">
        Games
      </a> -->
      <a mat-list-item class="sidenav-links"
          (click)="sidenav.close()"
          routerLink="/base-components"
          routerLinkActive="active">
        Base components
      </a>
      <a mat-list-item class="sidenav-links"
          (click)="sidenav.close()"
          routerLink="/position-builder"
          routerLinkActive="active">
        Position builder
      </a>
      <a mat-list-item class="sidenav-links"
          (click)="sidenav.close()"
          routerLink="/grid"
          routerLinkActive="active">
        CSS Grid
      </a>
      <a mat-list-item class="sidenav-links"
          (click)="sidenav.close()"
          routerLink="/scroll"
          routerLinkActive="active">
        CDK Scrolling
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
