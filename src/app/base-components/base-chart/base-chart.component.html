<div class="chart chart-container" *ngIf="chartData$ | async as data">
    <div class="chart-symbol">Symbol: {{data.symbol}}</div>
    <div class="chart-data">Company: {{data.company}}</div>
    <div class="chart-data">Price: {{data.price}}</div>
    <div class="chart-data">IV: {{data.implVolty}}</div>
</div>
