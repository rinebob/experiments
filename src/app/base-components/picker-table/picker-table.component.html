    <div class="picker-row" *ngFor="let datum of data">

    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="symbol">
            <mat-header-cell *matHeaderCellDef>Symbol</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.symbol}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="company">
            <mat-header-cell *matHeaderCellDef>Company</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.company}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.price}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="implVolty">
            <mat-header-cell *matHeaderCellDef>IV</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.implVolty}}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnsToRender"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnsToRender"></mat-row>

        
    </mat-table>

</div>
