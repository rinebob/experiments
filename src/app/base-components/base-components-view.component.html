
<div class="base-container">
   
    <div class="picker">
        <exp-picker-table [pickerData]="pickerData$ | async"
                        (selectedSymbol)="handleSymbolSelection($event)">
        </exp-picker-table>
    </div>
    <div class="gallery">
        <exp-chart-gallery [navSelections]="galleryNavSelections"
                           [mainChart]="mainChart$ | async"
                           [galleryData]="galleryData$ | async">
        </exp-chart-gallery>
    </div>
</div>
