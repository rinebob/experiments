
<div class="base-container">
    <exp-picker-table [pickerData]="pickerData$ | async"
                    (selectedSymbol)="handleSymbolSelection($event)">
    </exp-picker-table>
    <div class="gallery-container">
        <div class="gallery-header">
            <exp-chart-settings></exp-chart-settings>
            <exp-slim-nav-bar [selectionOptions]="galleryNavSelections" (selection)="handleGallerySelection($event)"></exp-slim-nav-bar>

        </div>
        <exp-chart-gallery [gallerySelection]="gallerySelection$ | async"
                           [mainChart]="mainChart$ | async"
                           [galleryData]="galleryData$ | async">
        </exp-chart-gallery>
    </div>
</div>
