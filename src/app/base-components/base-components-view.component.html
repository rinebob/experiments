
<div class="base-container">
    <exp-picker-table [pickerData]="pickerData$ | async"
                    (selectedSymbol)="handleSymbolSelection($event)">
    </exp-picker-table>
    <div class="gallery-container">

        <div class="gallery-header">

            <exp-chart-settings [symbol]="mainChartSymbol$ | async"
                                (chartSettings)="updateChartSettings($event)"
                                (dataSettings)="updateDataSettings($event)">
            </exp-chart-settings>

            <!-- <exp-slim-nav-bar [selectionOptions]="galleryNavSelections"
                              (selection)="handleGallerySelection($event)">
            </exp-slim-nav-bar> -->

        </div>
        
        <exp-chart-gallery [gallerySelection]="gallerySelection$ | async"
                           [mainChartData]="mainChartData$ | async"
                           [galleryData]="galleryChartsData$ | async">
        </exp-chart-gallery>
    </div>
</div>
