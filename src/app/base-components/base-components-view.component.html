
<div class="base-container">
    <exp-picker-table [pickerData]="pickerData$ | async"
                      (selectedSymbol)="handleSymbolSelection($event)">
    </exp-picker-table>
    <div class="gallery-container">

        <div class="gallery-header">

            <exp-chart-settings [iChartSettings]="chartSetting$ | async"
                                [iSymbolTimeSettings]="symbolTimeSetting$ | async"
                                [iAvBaseSettings]="avBaseSetting$ | async"
                                (oChartSettings)="updateChartSettings($event)"
                                (oSymbolTimeSettings)="updateSymbolTimeSettings($event)"
                                (oAvBaseSettings)="updateAvBaseSettings($event)">
            </exp-chart-settings>

            <!-- <exp-slim-nav-bar [selectionOptions]="galleryNavSelections"
                              (selection)="handleGallerySelection($event)">
            </exp-slim-nav-bar> -->

        </div>
        <div *ngIf="equity$ | async as equity">
            {{equity | json}}
        </div>
        <div *ngIf="option$ | async as option">
            {{option | json}}
        </div>
        <div *ngIf="chartSetting$ | async as chartSetting">
            {{chartSetting | json}}
        </div>
        <div *ngIf="symbolTimeSetting$ | async as symbolTimeSetting">
            {{symbolTimeSetting | json}}
        </div>
        <div *ngIf="avBaseSetting$ | async as avBaseSetting">
            {{avBaseSetting | json}}
        </div>
        
        <exp-chart-gallery [gallerySelection]="gallerySelection$ | async"
                           [mainChartData]="mainChartData$ | async"
                           [galleryData]="galleryChartsData$ | async">
        </exp-chart-gallery>
    </div>
</div>
