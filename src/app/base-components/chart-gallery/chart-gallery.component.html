<exp-slim-nav-bar [selectionOptions]="navSelections" (selection)="handleNavSelection($event)"></exp-slim-nav-bar>
<div class="gallery gallery-container">
    
    <div #container class="gallery">
    
        <ng-template #fullscreen>
            <div class="gallery-fullscreen">
                <exp-base-chart [chartData]="mainChart$ | async"
                                class="chart-fullscreen">
                </exp-base-chart>
            </div>
        </ng-template>

        <ng-template #gallery>
            <div class="gallery-gallery-view">
                <exp-base-chart *ngFor="let chart of galleryData$ | async"
                                [chartData]="chart"
                                class="chart-gallery-view">
                </exp-base-chart>
            </div>
        </ng-template>

        <ng-template #filmstrip>
            <div class="gallery-filmstrip-container">
                <div class="gallery-filmstrip-main">
                    <exp-base-chart [chartData]="mainChart$ | async"
                                    class="chart-filmstrip-main">
                    </exp-base-chart>
        
                </div>
                <div class="gallery-filmstrip-strip">
                    <exp-base-chart *ngFor="let chart of galleryData$ | async"
                                    [chartData]="chart"
                                    class="galleryView gallery-chart">
                    </exp-base-chart>
                </div>
            </div>
        </ng-template>

    </div>
    
</div>
