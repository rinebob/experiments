<div class="controls-container">
    <div class="toolbar-container">
        <button class="tool" [disabled]="currentZoomLevel === 1" (click)="handleZoom(ZOOM.IN)">IN</button>
        <button class="tool" [disabled]="currentZoomLevel === numZoomLevels" (click)="handleZoom(ZOOM.OUT)">OUT</button>
        <button class="tool" [disabled]="!hasPreviousPage()" (click)="handlePan(PAN_DISTANCE.START)">BEG</button>
        <button class="tool" [disabled]="!hasPreviousPage()" (click)="handlePan(PAN_DISTANCE.LEFT)">PGL</button>
        <button class="tool" [disabled]="!hasNextPage()" (click)="handlePan(PAN_DISTANCE.RIGHT)">PGR</button>
        <button class="tool" [disabled]="!hasNextPage()" (click)="handlePan(PAN_DISTANCE.END)">END</button>
        <button class="tool" (click)="setScaleType(SCALE_TYPE.LINEAR)">LIN</button>
        <button class="tool" (click)="setScaleType(SCALE_TYPE.LOG)">LOG</button>
        <button class="tool" (click)="setChartType(CHART_TYPE.LINE)">LN</button>
        <button class="tool" (click)="setChartType(CHART_TYPE.CANDLESTICK)">CDL</button>
    </div>
    <div class="slider-container">
        <mat-slider id=start
                    color="primary"
                    [displayWith]="formatSliderLabel"
                    [max]="max"
                    [min]="min"
                    [step]="step"
                    [thumbLabel]="thumbLabel"
                    [tickInterval]="tickInterval"
                    [(ngModel)]="startSliderValue"
                    (change)="handleSliderChange($event)">
        </mat-slider>
        <mat-slider id=end
                    color="primary"
                    [displayWith]="formatSliderLabel"
                    [max]="max"
                    [min]="min"
                    [step]="step"
                    [thumbLabel]="thumbLabel"
                    [tickInterval]="tickInterval"
                    [(ngModel)]="endSliderValue"
                    (change)="handleSliderChange($event)">
        </mat-slider>
    </div>
</div>
<div class="values-container" *ngIf="chartMoveConfig$ | async as config">
    <p class="value">Start: {{config.startIndex}}</p>
    <p class="value">End: {{config.endIndex}}</p>
    <p class="value">Page size: {{pageSize}}</p>
    <p class="value">Zoom level: {{currentZoomLevel}}</p>
</div>
