
<div class="data-controls">


    <!-- Symbol, timeFrame -->
    <exp-data-controls [settings]="dataSettings$ | async"
                       (dataSettings)="handleDataSettingsChange($event)">
    </exp-data-controls>

    <!-- Alphavantage API specific settings -->
    <exp-av-data-controls [settings]="avDataSettings$ | async"
                          (avDataSettings)="handleAvDataSettingsChange($event)">
    </exp-av-data-controls>

</div>

<exp-chart-controls (pan)="handlePan($event)"
                    (zoom)="handleZoom($event)"
                    (updateChartType)="setChartType($event)"
                    (updateScaleType)="setScaleType($event)">
</exp-chart-controls>
